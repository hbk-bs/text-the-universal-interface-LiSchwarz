<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unterschriften-Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="intro-overlay">
        <div id="intro-content">
            <h1>Die perfekte Unterschrift lernen!</h1>
            <p>Hier kannst du ganz einfach deine eigene Unterschrift auf verschiedenen Formularen üben, verbessern und optimieren. Eine professionelle und speziell trainierte KI unterstützt dich dabei.</p>
            <button id="start-button">Los geht's!</button>
        </div>
    </div>

    <!-- Neuer Wrapper für das Hauptlayout -->
    <div id="main-content">
        <div id="canvas-container">
            <canvas id="backgroundCanvas"></canvas>
            <canvas id="drawingCanvas"></canvas>
        </div>
        <div id="response-container">
            <p id="response">Setze deine Unterschrift auf das Dokument.</p>
            <div id="loading-spinner" class="hidden"></div>
        </div>
    </div>

    <div id="control-buttons">
        <button onclick="nextBackground()" class="reload-button">↻</button>
        <button onclick="clearDrawing()" class="clear-button">Löschen</button>
        <button onclick="saveCanvas()" class="save-button">Prüfen</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
